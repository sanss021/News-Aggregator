<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>
    .jumbotron {
        background-color: rgb(0, 102, 0);
        -webkit-background-size: 100% 100%;
        -moz-background-size: 100% 100%;
        -o-background-size: 100% 100%;
        background-size: 100% 100%;
    }

	.push-spaces{
    	height: 100px;
    }

	.p1 {
  		font-family: "Courier New", Courier, monospace;
	}

</style>

<body>

	<div class="jumbotron hearder text-white">
	<center>
		<h1 class="p1">GREEN FIRE</h1>
		<form method="POST" action="{% url 'scrape' %}">
			{% csrf_token %}
			<!--
			<button type="submit" class="btn btn-success">Receba not√≠cias</button>
			-->
		</form>
	</center>
	</div>
  <div class="card-columns" style="padding: 10px; margin: 20px;">
	{% for object in object_list %}
	<div class="card" style="width: 18rem;">
  <img class="card-img-top" src = "{{ object.image }}">
  <div class="card-body">
    <h5 class="card-title"><div class="card-body">
      <a href="{{object.url}}"><h5 class="card-title">{{object.title}}</h5></a>
    </div></h5>
	</div>
  </div>
  {% endfor %}
</div>
</div>
